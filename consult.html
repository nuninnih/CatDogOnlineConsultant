<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="./style.css" rel="stylesheet" />
    <title>Consult Page</title>
  </head>
  <body>
    <!-- start logo -->
    <section class="jumbotron text-center">
      <img src="./images/logo.png" alt="Logo CatDog" class="rounded-circle" />
    </section>
    <!-- end of logo -->
    <!-- start form -->
    <section id="form">
      <div class="container shadow p-3 mb-5 bg-body rounded">
        <div class="table">
          <div class="row">
            <div class="col text-center">
              <h3>Let's check your pet health</h3>
            </div>
            <div class="row">
              <div class="col col-md-4">
                <label for="petname">Your pet's name </label>
              </div>
              <div class="col">
                <input type="text" id="petname" />
              </div>
            </div>
            <div class="row">
              <div class="col col-md-4">
                <label for="gender">Your pet's type</label>
              </div>
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="cat" id="type" value="cat" />
                  <label class="form-check-label" for="cat">Cat</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="dog" id="type" value="dog" />
                  <label class="form-check-label" for="dog">Dog</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-md-4">
                <label for="age">Your pet's age </label>
              </div>
              <div class="col col-md-4">
                <select class="form-select" id="age">
                  <option selected>Open this select menu</option>
                  <option value="1">1 - 3 y.o</option>
                  <option value="4">4 - 6 y.o</option>
                  <option value="6">6 - 10 y.o</option>
                  <option value="11">11 - 13 y.o</option>
                  <option value="13">more than 13 y.o</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col col-md-4">
                <label for="gender">Your pet's gender</label>
              </div>
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="male" id="gender" value="male" />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="female" id="gender" value="female" />
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col"></div>
            </div>
          </div>
        </div>
        <div class="container shadow p-3 mb-5 bg-body rounded">
          <div class="table justify-content-center">
            <div class="row">
              <div class="col text-center">
                <h5>Please fill out this form and tell us which symptom best describes your pet's condition</h5>
              </div>
            </div>
            <div class="row">
              <div class="col col-md-4 mx-auto">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Cough" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="caugh"> Cough </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Spot on the skin" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="spotsontheskin"> Spots on the skin </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Sneeze" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="sneeze"> Sneeze </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Scratch Often" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="scratchoften"> Scratch often </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Hair Loss" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="hairLoss"> Hair Loss </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Fever" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="fever"> Fever </label>
                </div>
              </div>
              <div class="col col-md-4 mx-auto">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Loss of appetite" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="lossofappetite"> Loss of appetite </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Runny nose" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="runnynose"> Runny nose </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Excessive saliva" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="excessivesaliva"> Excessive saliva </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Crusty Skin" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="crustyskin"> Crusty Skin </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Weak" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="weak"> Weak </label>
                </div>
              </div>
              <div class="col col-md-4 mx-auto">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Watery eye" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="wateryeye"> Watery eye </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Red eye" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="redeye"> Red eye </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Skin thickening" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="skintchickening"> Skin thickening </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Eye dirt buildup" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="eyedirtbuildup"> Eye dirt buildup </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Choking" id="flexCheckDefault" name="diagnosa" />
                  <label class="form-check-label" for="choking"> Choking </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary" type="submit" onclick="register()">Please diagnose</button>
          </div>
        </div>
      </div>
    </section>
    <!-- end form -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
