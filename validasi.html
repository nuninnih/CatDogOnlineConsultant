<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="./style.css" rel="stylesheet" />
    <title>Validate Page</title>
  </head>
  <body onload="getdata()">
    <!-- start logo -->
    <section class="jumbotron text-center">
      <img src="./images/logo.png" alt="Logo CatDog" class="rounded-circle" />
    </section>
    <!-- end of logo -->
    <!-- start form -->
    <section id="form">
      <div class="container shadow p-3 mb-5 bg-body rounded">
        <div class="table">
          <div class="row">
            <div class="col text-center">
              <h3>Please check this page first</h3>
            </div>
            <div class="row">
              <div class="col col-md-4"><label id="getname"></label></div>
            </div>
            <div class="row">
              <div class="col col-md-4"><label id="gettype"></label></div>
            </div>
            <div class="row">
              <div class="col col-md-4"><label id="getage"></label></div>
            </div>
            <div class="row">
              <div class="col col-md-4"><label id="getgender"></label></div>
            </div>
            <div class="row">
              <div class="col" id="getsymptom"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary" type="submit" onclick="edit()">Edit</button>
            <button class="btn btn-primary" type="submit" onclick="submit()">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- end form -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
